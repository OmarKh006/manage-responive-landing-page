<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Manage landing Page</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images/bg-tablet-pattern.svg"
        alt="background image"
        class="background img-1"
      />
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Manage website logo"
          class="header__logo"
        />
        <nav class="header__navigation" aria-label="navigation list">
          <ul class="navigation__list">
            <li class="navigation__item">Pricing</li>
            <li class="navigation__item">Product</li>
            <li class="navigation__item">About Us</li>
            <li class="navigation__item">Careers</li>
            <li class="navigation__item">Community</li>
          </ul>
        </nav>
        <button class="header__btn button">Get Started</button>
      </header>
    </div>
  </body>
</html>
